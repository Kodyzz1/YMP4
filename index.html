<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMP4 - YouTube to MP4 Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Load config.js if it exists -->
    <script src="config.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>YMP4</h1>
            <p class="subtitle">Convert YouTube videos to MP4 locally in your browser</p>
        </header>

        <main>
            <div class="input-section">
                <input 
                    type="text" 
                    id="youtubeUrl" 
                    placeholder="Paste YouTube URL here..."
                    autocomplete="off"
                >
                <button id="convertBtn" class="convert-btn">Convert to MP4</button>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="progressSection" class="progress-section" style="display: none;">
                <div class="progress-info">
                    <span id="progressText">Initializing...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="videoInfo" class="video-info" style="display: none;">
                    <p><strong>Title:</strong> <span id="videoTitle"></span></p>
                    <p><strong>Duration:</strong> <span id="videoDuration"></span></p>
                    <p><strong>Quality:</strong> <span id="videoQuality"></span></p>
                </div>
            </div>

            <div id="downloadSection" class="download-section" style="display: none;">
                <div class="success-message">
                    <p>âœ“ Conversion complete!</p>
                </div>
                <button id="downloadBtn" class="download-btn">Download MP4</button>
            </div>
        </main>

    <footer>
        <p>All conversion happens locally in your browser. No data is sent to our servers.</p>
    </footer>
</div>

<!-- Load YouTube IFrame API automatically via CDN -->
<script src="https://www.youtube.com/iframe_api"></script>
<script src="app.js"></script>
</body>
</html>
