services:
  - type: web
    name: ymp4-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Add your MongoDB Atlas connection string:
      # - key: MONGODB_URI
      #   value: mongodb+srv://username:password@cluster.mongodb.net/ymp4
      # Add your frontend URL for CORS:
      # - key: FRONTEND_URL
      #   value: https://your-frontend-url.com
